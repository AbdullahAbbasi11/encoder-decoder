<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîê Universal Text Encoder/Decoder</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fas fa-lock"></i> Universal Text Encoder/Decoder</h1>
        <p>
          Encode, decode,text to Hash, Hash analysis and analyze text in
          multiple formats
        </p>
      </header>

      <div class="tabs">
        <button class="tab-button active" onclick="showTab('encode')">
          <i class="fas fa-key"></i> Encode
        </button>
        <button class="tab-button" onclick="showTab('decode')">
          <i class="fas fa-unlock"></i> Decode
        </button>
        <button class="tab-button" onclick="showTab('hash')">
          <i class="fas fa-fingerprint"></i> Text to Hash
        </button>
        <button class="tab-button" onclick="showTab('hash-analysis')">
          <i class="fas fa-search"></i> Hash Analysis
        </button>
        <button class="tab-button" onclick="showTab('analyze')">
          <i class="fas fa-chart-line"></i> Analyze
        </button>
      </div>

      <!-- Encode Tab -->
      <div id="encode" class="tab-content active">
        <div class="input-section">
          <label for="encode-input">Enter text to encode:</label>
          <textarea
            id="encode-input"
            placeholder="Type your text here..."
          ></textarea>
          <button class="btn primary" onclick="encodeText()">
            <i class="fas fa-cogs"></i> Encode All Formats
          </button>
        </div>

        <div class="results-section">
          <h3>Encoded Results:</h3>
          <div id="encode-results" class="results-grid"></div>
        </div>
      </div>

      <!-- Decode Tab -->
      <div id="decode" class="tab-content">
        <div class="input-section">
          <div class="decode-controls">
            <label for="decode-format">Select format:</label>
            <select id="decode-format">
              <option value="auto">Auto-detect</option>
              <option value="base64">Base64</option>
              <option value="base32">Base32</option>
              <option value="base16">Base16/Hex</option>
              <option value="base85">Base85</option>
              <option value="hex">Hexadecimal</option>
              <option value="binary">Binary</option>
              <option value="octal">Octal</option>
              <option value="url">URL Encoded</option>
              <option value="html">HTML Encoded</option>
              <option value="xml">XML Encoded</option>
              <option value="rot13">ROT13</option>
              <option value="rot47">ROT47</option>
              <option value="caesar">Caesar Cipher</option>
              <option value="atbash">Atbash</option>
              <option value="morse">Morse Code</option>
              <option value="bacon">Bacon Cipher</option>
              <option value="reverse">Reverse</option>
              <option value="ascii">ASCII Codes</option>
              <option value="phonetic">Phonetic Alphabet</option>
              <option value="uuencode">UUEncoded</option>
              <option value="quoted">Quoted-Printable</option>
              <option value="zlib">Zlib Compressed</option>
            </select>

            <div id="caesar-shift" class="hidden">
              <label for="shift-value">Shift value:</label>
              <input
                type="number"
                id="shift-value"
                value="3"
                min="1"
                max="25"
              />
            </div>
          </div>

          <label for="decode-input">Enter encoded text:</label>
          <textarea
            id="decode-input"
            placeholder="Paste your encoded text here..."
          ></textarea>
          <button class="btn primary" onclick="decodeText()">
            <i class="fas fa-unlock-alt"></i> Decode Text
          </button>
        </div>

        <div class="results-section">
          <h3>Decoded Result:</h3>
          <div id="decode-result" class="single-result"></div>
        </div>
      </div>

      <!-- Convert Tab (Original Hash Tab) -->
      <div id="hash" class="tab-content">
        <div class="input-section">
          <label for="hash-input">Enter text to hash:</label>
          <textarea
            id="hash-input"
            placeholder="Type your text here..."
          ></textarea>
          <button class="btn primary" onclick="hashText()">
            <i class="fas fa-shield-alt"></i> Generate Hashes
          </button>
        </div>

        <div class="results-section">
          <h3>Hash Results:</h3>
          <div id="hash-results" class="results-grid"></div>
        </div>
      </div>

      <!-- Hash Analysis Tab -->
      <div id="hash-analysis" class="tab-content">
        <div class="input-section">
          <label for="hash-analysis-input">Enter hash to analyze:</label>
          <textarea
            id="hash-analysis-input"
            placeholder="Paste your hash here..."
          ></textarea>
          <button class="btn primary" onclick="analyzeHash()">
            <i class="fas fa-search"></i> Analyze Hash
          </button>
        </div>

        <div class="results-section">
          <h3>Hash Analysis Results:</h3>
          <div id="hash-analysis-results" class="results-grid"></div>
        </div>
      </div>

      <!-- Analyze Tab -->
      <div id="analyze" class="tab-content">
        <div class="input-section">
          <label for="analyze-input">Enter text to analyze:</label>
          <textarea
            id="analyze-input"
            placeholder="Type your text here..."
          ></textarea>
          <button class="btn primary" onclick="analyzeText()">
            <i class="fas fa-search"></i> Analyze Text
          </button>
        </div>

        <div class="results-section">
          <h3>Analysis Results:</h3>
          <div id="analyze-results" class="analysis-results"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>¬© 2025 Universal Text Encoder/Decoder. Built by Abdullah Abbasi.</p>
    </footer>

    <script defer src="js/analysis-functions.js"></script>
    <script defer src="js/encoder-functions.js"></script>
    <script defer src="js/decoder-functions.js"></script>
    <script defer src="js/hash-functions.js"></script>
    <script defer src="js/hash-analysis-functions.js"></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
```
